<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/h264-mp4-encoder/embuild/dist/h264-mp4-encoder.web.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="sketch.css">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

    <div id="app"></div>
    <video id="webcam" autoplay playsinline></video>
    <div id="help-container">
      <div id="help">
        <h1>Controls</h1>
        <div>'H' to show or hide the controls</div>
        <div>'S' to download an image of the canvas</div>
        <div>'Space' to freeze or unfreeze</div>
        <div>'C' to randomize the shape colors</div>
        <div>'W' to add another shape</div>
        <div>'Q' to remove a shape</div>

      </div>
    </div>
    <script type="module" src="/src/sketch.ts"></script>
  </body>
</html>
